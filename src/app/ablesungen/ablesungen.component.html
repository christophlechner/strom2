<h1>Ablesungen</h1>
<button mat-raised-button color="primary" type="button"
  [routerLink]="['/ablesungen', 'new']">
  Ablesung eingeben
</button>

<mat-nav-list>
  <a mat-list-item *ngFor="let ablesung of ablesungen$ | async"
    [routerLink]="['/ablesungen', ablesung.docId]">
    <h3 matLine>{{ablesung.monat | monat}} {{ablesung.jahr}}</h3>
    <p matLine>F1: {{ablesung.f1}}</p>
    <p matLine>F2: {{ablesung.f2}}</p>
    <p matLine>F3: {{ablesung.f3}}</p>
  </a>
</mat-nav-list>
